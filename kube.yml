apiVersion: v1
kind: Service
metadata:
  name: knr-service
  labels:
    app: knr-api
spec:
  ports:
    - port: 8080
      targetPort: 80
      name: knr-api
  selector:
    app: knr-api
  type: LoadBalancer

---

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: knr-api-deployment
  labels:
    app: knr-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: knr-api
  template:
    metadata:
      labels:
        app: knr-api
    spec:
      containers:
      - name: knr-api
        image: knr-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m # i.e. one hundred millicores
            memory: "64Mi" # i.e. 64 MiB
        volumeMounts:
        - mountPath: /root/api
          name: api-volume
        command:
          - /root/api/entrypoint.sh
      volumes:
      - name: api-volume
        hostPath:
          path: //c/code/personal/kube-node-react/projects/api

---

apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: knr-api-autoscale
spec:
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: knr-api-deployment
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 50
  - type: Resource
    resource:
      name: memory
      targetAverageValue: 32Mi # 50% of the total 64 MiB
